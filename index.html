<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1, minimum-scale=1">

    <title>NHL Rooster voor PRO's</title>
    <meta name=author content="Marten Schilstra">

    <link href=style.css rel=stylesheet type=text/css>
</head>
<body>

    <header>
        <h1>NHL Roosters</h1>
    </header>
    <div id=test>
    </div>
    <div id=wrap role=main>
        <nav id=topnav>
            <button id=extra-opts >Instellingen</button>
            <span class=legend>Soort rooster:</span>
            <button class=active>Klassen</button>
            <button class=disabled><!--Leraren--></button>
            <button class=disabled><!--Tentamens--></button>
        </nav>
        <fieldset id=options>
            <label for=department>Afdeling:</label>
            <div class=select-outline>
                <select id=department>
                    <option value=0>Selecteer een afdeling</option>
                </select>
            </div>
            <label for=class-name>Klas:</label>
            <div class=select-outline>
                <select id=class-name>
                    <option value=0>Selecteer een klas</option>
                </select>
            </div>
            <label for=week>Week: <small>(begint)</small></label>
            <div class=select-outline>
                <select id=week>
                    <option value=0>Selecteer een week</option>
                </select>
            </div>
        </fieldset>
        <button id=showhide>Verberg</button>
        <section id="rooster">

        </section>
    </div>
    <footer>
        <p id=copyright> <a href=http://martndemus.nl>&copy; Marten Schilstra</a>
    </footer>

     <script src=script.js type=text/javascript></script>
</body>
</html>
